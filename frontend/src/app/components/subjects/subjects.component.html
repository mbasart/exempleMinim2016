<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #subjectForm="ngForm" (ngSubmit)="addStudent(subjectForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="subjectService.selectedSubject.name" placeholder="Enter subject name">
              </div>
              <div class="input-field col s12">
                <input type="text" name="students" #students="ngModel" [(ngModel)]="subjectService.selectedSubject.students" placeholder="Enter student id">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right" style="margin-left: 2px;">Save</button>
                  <button class="btn right" (click)="resetForm(subjectForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name</th>
          <th>Students Name</th>
          <th>Students address</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjectService.subject">
            <td>{{subject.name}}</td>
            <td>{{subject.students.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
